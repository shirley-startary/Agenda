<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactos</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar row">
        <!-- <h2>Lista de contactos</h2> -->
        <div class="col s12">
          <form class="navbar-form col-" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
              <button type="submit" class="btn btn-default">buscar</button>
              <button data-target="modal" type="button" id="btnCrearContacto" class="btn btn-default waves-effect waves-light btn">+</button>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <section id="contactos" class="container">
      <article class="row">
        <img src="https://dummyimage.com/60x60/cff7fa/0011ff" alt="">
        <p>nombre</p>
        <p>apellido</p>
        <p>telefono</p>
      </article>
    </section>
    <section id="modal" class="modal">

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>

          </div>
          <div class="modal-footer">
            <a id="guardarContacto"href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
          </div>
        </form>
      </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script> -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
